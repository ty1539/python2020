<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/dsb.css' %}">
    <link rel="stylesheet" href="{% get_static_prefix %}css/dsb.css">
</head>

<body>

{% include 'nav.html' %}

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


            <div class="panel panel-primary">
                <div class="panel-heading">新增出版社


                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post" novalidate>
                        <div class="form-group {% if error %}has-error{% endif %}">
                            <label for="inputEmail3" class="col-sm-2 control-label">出版社名称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="pub_name" id="inputEmail3"
                                       placeholder="请输入出版社名称">
                                <span class="help-block">{{ error }}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>


        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>


</html>
